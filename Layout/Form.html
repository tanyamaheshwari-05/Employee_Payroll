<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link src="style.css">
</head>
<body style="background:#f5f6f7">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="Table.html">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQdGSB7bKeLKrypstzEcyEBj-qOcidEh9y1qNLcjn7VRfeg0tUy" alt="Logo" width="30" height="23">
                <div class="fw-bold lh-sm ms-2">
                    <div style="color:#9acd32">EMPLOYEE</div>
                    <div>PAYROLL</div>
                </div>
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-4 shadow-sm" style="width:100%; max-width: 800px;border-radius:8px;padding-left: 5px;">
            <h4 class="text-start mb-4 fw-semibold" id="formTitle">Employee Payroll Form</h4>

            <form id="payrollForm" action="../index.html">
                <div class="mb-3 row align-items-center">
                    <label class="col-3 col-form-label">Name</label>
                    <div class="col-9">
                        <input type="text" id="name" class="form-control" placeholder="Enter employee name" >
                         <p class="error d-none text-danger" id="name-error" sttyle=""> please enter your name. <br>
  for example:Tanya(name contains only alphabets)</p>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-3 col-form-label">Profile Image</label>
                    <div class="col-9 ">
                        <div class="profile-options d-flex flex-wrap gap-4 mb-3 p-2">
                        <label class="profile-option">
                            <input type="radio" name="profile" value="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg">
                            <img src="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg" style="border-radius:50%;width:23px;height:24px;cursor:pointer;">
                        </label>
                        <label class="profile-option">
                            <input type="radio" name="profile" value="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg">
                            <img src="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg" style="border-radius:50%;width:23px;height:24px;cursor:pointer;">
                        </label>
                        <label class="profile-option">
                            <input type="radio" name="profile" value="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg">
                            <img src="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg" style="border-radius:50%;width:23px;height:24px;cursor:pointer;">
                        </label>
                        <label class="profile-option">
                            <input type="radio" name="profile" value="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg">
                            <img src="https://i1.wp.com/s-knights.co.uk/wp-content/uploads/2016/04/avatar-small.jpg" style="border-radius:50%;width:23px;height:24px;cursor:pointer;">
                        </label>
                    </div>
                         <p class="error d-none text-danger" id="img-error">please select profile image</p>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
    <label class="col-3 col-form-label">Gender</label>
    <div class="col-9">
        <div class="gender-options mb-2"> 
            <div class="form-check d-inline-block me-3">  
                <input type="radio" class="form-check-input" name="gender" value="Male" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check d-inline-block">
                <input type="radio" class="form-check-input" name="gender" value="Female" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <p class="error d-none text-danger" id="gender-error">please select gender</p>
    </div>
</div>


                <div class="mb-3 row align-items-center">
                    <label class="col-3 col-form-label">Department</label>
                     
                    <div class="col-9 d-flex gap-3 flex-wrap">
                        <label class="form-check"><input type="checkbox" class="form-check-input" name="department" value="HR"> HR</label>
                        <label class="form-check"><input type="checkbox" class="form-check-input" name="department" value="Sales"> Sales</label>
                        <label class="form-check"><input type="checkbox" class="form-check-input" name="department" value="Finance"> Finance</label>
                        <label class="form-check"><input type="checkbox" class="form-check-input" name="department" value="Engineer"> Engineer</label>
                        <label class="form-check"><input type="checkbox" class="form-check-input" name="department" value="Others"> Others</label>
                         <p class="error d-none text-danger" id="dep-error">please select at least 1 department</p>

                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-3 col-form-label">Salary</label>
                    <div class="col-9">
                        <select id="salary" class="form-select" style="width:250px;">
                             
                            <option value="">Select Salary</option>
                            <option value="20000">₹20,000</option>
                            <option value="30000">₹30,000</option>
                            <option value="40000">₹40,000</option>
                            <option value="50000">₹50,000</option>
                        </select>
                        <p class="error d-none text-danger" id="salary-error">please select salary</p>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-3 col-form-label">Start Date</label>
                    
                    <div class="col-9 ">
                        <div class="date-options d-flex gap-2 mb-2"> 
                        <select id="day" class="form-select" style="width:100px;" >
                            
                            <option value="">Day</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                            <option>31</option>
                        </select>
                         
                        <select id="month" class="form-select" style="width:120px;" >
                              
                            <option value="">Month</option>
                            <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
                            <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
                            <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
                        </select>
                        
                        <select id="year" class="form-select" style="width:120px;">
                              
                            <option value="">Year</option>
                            <option>2021</option><option>2022</option><option>2023</option>
                            <option>2024</option><option>2025</option><option>2026</option>
                        </select></div>
                        <p class="error d-none text-danger" id="date-error">please select valid date</p>
                        
                    </div>
                </div>

                <div class="mb-4 row align-items-start">
                    <label class="col-3 col-form-label">Notes</label>
                    <div class="col-9">
                        <textarea id="notes" class="form-control" rows="3" placeholder="Enter notes..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary px-4" >Cancel</button>
                    </div>
                    <div class="col-6 text-end">
                        <button type="submit" class="btn btn-secondary px-4" id="submitBtn"  style="cursor:pointer;"onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor=''">Submit</button>
                        <button type="reset" class="btn btn-secondary px-4 ms-2">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
     <script src="../scripts/JQuery/jQuery.js"></script>

</body>
</html>
